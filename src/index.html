<!DOCTYPE html>
<html>
  <head>
    <title>Galactic Age Calculator</title>
  </head>
  <body>

  <div class="container">

  <div class="row" id="firstRow">
    <div class="col card p-3 topbar" id="a0">
      <h1>Galactic age Calculator!</h1>
    </div>
  </div>

  <div class="row" id="secondRow">
    <div class="col card p-3 bg-light gal-page" id="gal-page">
      <form>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <h2>Planets</h2>
        <div class="radio">
            <label>
              <input type="radio" name="planet" value="Mercury" checked>
              Mercury
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="planet" value="Venus">
              Venus
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="planet" value="Earth">
              Earth
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="planet" value="Mars">
              Mars
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="planet" value="Jupiter">
              Jupiter
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="planet" value="Saturn">
              Saturn
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="planet" value="Uranus">
              Uranus
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="planet" value="Neptune">
              Neptune
            </label>
          </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>
  </div>

  <div class="row" id="thirdRow">
    <div class="col card p-3 gal-out" id="gal-out"></div>
  </div>


  </div>
  </body>
</html>
